<!DOCTYPE html>
<html>

<head>
    <title>Mok Transport Internal Sales System</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 40px;
            background: #eef2f6;
            color: #1f2933;
        }

        h2 {
            color: #0d47a1;
            margin-bottom: 8px;
        }

        .logo {
            width: 180px;
            margin-bottom: 12px;
        }

        .card {
            background: white;
            padding: 22px;
            border-radius: 12px;
            margin-bottom: 22px;
            box-shadow: 0 6px 14px rgba(0, 0, 0, 0.08);
            border-left: 6px solid #0d47a1;
        }

        input, select {
            padding: 8px;
            margin: 6px 4px;
            border: 1px solid #cbd5e1;
            border-radius: 6px;
            background: #f9fafb;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        th, td {
            border: 1px solid #e5e7eb;
            padding: 10px;
            text-align: left;
        }

        th {
            background: #0d47a1;
            color: white;
            font-weight: bold;
        }

        button {
            padding: 10px 16px;
            cursor: pointer;
            border: none;
            border-radius: 6px;
            background: #0d47a1;
            color: white;
            font-weight: bold;
            transition: 0.2s ease;
        }

        button:hover {
            background: #1565c0;
        }

        .delete-btn {
            background: #c62828;
        }

        .delete-btn:hover {
            background: #e53935;
        }

        label {
            font-weight: 500;
            margin-left: 6px;
        }

        #result {
            margin-top: 12px;
            font-weight: bold;
            color: #374151;
        }
    </style>
</head>

<body>

<img src="/static/logo.png" class="logo">

<h2>Mok Transport Internal Sales System</h2>

<div class="card">

<form id="saleForm">

Party:
<select id="party">
{% for p in parties %}
<option value="{{p}}">{{p}}</option>
{% endfor %}
</select>

Supplier:
<select id="supplier">
{% for s in suppliers %}
<option value="{{s}}">{{s}}</option>
{% endfor %}
</select>

<br><br>

Waybill: <input id="waybill">
Invoice No: <input id="invoice">
Date: <input type="date" id="date"><br><br>

Supplier Cost: <input type="number" id="supplier_cost">
Client Charge: <input type="number" id="client_charge">
Fuel Charge: <input type="number" id="fuel_charge">

<label>
<input type="checkbox" id="vatToggle" checked>
Apply VAT
</label>

<br><br>

<button type="submit">Generate Profit & Save</button>

</form>

<h3 id="result"></h3>

</div>

<div class="card">
<button onclick="window.location='/export-excel'">Export Excel</button>
<button onclick="window.location='/email-report'">Email Report</button>
</div>

<div class="card">
<h3>Sales Records</h3>
<table id="table"></table>
</div>

<div class="card">
<h3>Monthly Dashboard</h3>
<canvas id="monthlyChart"></canvas>
</div>

<script>

let chart = null;

async function loadSales() {

const res = await fetch("/sales");
const data = await res.json();

const table = document.getElementById("table");

table.innerHTML = `
<tr>
<th>ID</th>
<th>Party</th>
<th>Supplier</th>
<th>Waybill</th>
<th>Invoice</th>
<th>Date</th>
<th>Client</th>
<th>Fuel</th>
<th>Total</th>
<th>Profit</th>
<th>PDF</th>
<th>Delete</th>
</tr>`;

data.forEach(row => {

table.innerHTML += `<tr>
<td>${row[0]}</td>
<td>${row[1]}</td>
<td>${row[2]}</td>
<td>${row[3]}</td>
<td>${row[4]}</td>
<td>${row[5]}</td>
<td>${row[6]}</td>
<td>${row[7]}</td>
<td>${row[8]}</td>
<td>${row[9]}</td>
<td><a href="/invoice/${row[0]}" target="_blank">PDF</a></td>
<td><button class="delete-btn" onclick="deleteSale(${row[0]})">Delete</button></td>
</tr>`;

});

}

async function deleteSale(id) {
if (!confirm("Delete this sale?")) return;
await fetch(`/delete-sale/${id}`, { method: "DELETE" });
loadSales();
loadMonthlyDashboard();
}

async function loadMonthlyDashboard() {

const res = await fetch("/dashboard-monthly");
const data = await res.json();

const labels = data.map(d => d.month);
const profits = data.map(d => d.profit);

if (chart) chart.destroy();

chart = new Chart(document.getElementById("monthlyChart"), {
type: 'bar',
data: {
labels: labels,
datasets: [{
label: "Monthly Profit",
data: profits
}]
}
});

}

document.getElementById("saleForm").addEventListener("submit", async (e) => {

e.preventDefault();

const vatEnabled = document.getElementById("vatToggle").checked;

const sale = {
party: document.getElementById("party").value,
supplier: document.getElementById("supplier").value,
waybill: document.getElementById("waybill").value,
invoice_no: document.getElementById("invoice").value,
sale_date: document.getElementById("date").value,
supplier_cost: parseFloat(document.getElementById("supplier_cost").value || 0),
client_charge: parseFloat(document.getElementById("client_charge").value || 0),
fuel_charge: parseFloat(document.getElementById("fuel_charge").value || 0)
};

const res = await fetch(`/record-sale?vat_enabled=${vatEnabled}`, {
method: "POST",
headers: { "Content-Type": "application/json" },
body: JSON.stringify(sale)
});

const result = await res.json();

document.getElementById("result").innerText =
`VAT: ${result.vat} | Total: ${result.total_invoice} | Profit: ${result.profit}`;

loadSales();
loadMonthlyDashboard();

});

loadSales();
loadMonthlyDashboard();

</script>

</body>
</html>
